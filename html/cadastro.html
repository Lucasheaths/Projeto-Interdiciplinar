<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfiharia</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="http://localhost:3000/cadastro.css">
    <link rel="shortcut icon" href="/fotos/logo.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="http://localhost:3000/Icone.png" type="image/x-icon">
    <script src="/scripts/fila.js" async></script>
</head>
<body>
    <header>
        <img src="/fotos/logo.jpg" alt="" id="logo">
    </header>

    <main>
        <div class="caixa_encima">
        <section class="conteudo_da_caixa">
            <h2 class="letra">Cadastre-se</h2>
            <h4 class="letra">É rapido e facil</h4><br>

            <form id="cadastroForm">
    
            <label for="inserir_nome" class="inserir_nome">
            <input class="nome" type="text" placeholder="Digite seu nome" name="uname" id="nome" required>
            <input type="text" placeholder="Digite seu sobrenome" name="uname" id="sobrenome" required>
            </label>
            

            <label for="email_e_senha" class="email_senha">
                <input type="email" placeholder="Digite seu email" name="uname" id="email" required class="email">
                <input type="text" placeholder="Digite seu endereço de entregas" id="endereco" name="uname" required class="senha">
            </label>

            <label for="genero_data" class="genero_data">
            <select class="genero" name="genero"  id="genero" required placeholder="Qual seu gênero">
            <option value="informeseugênero?">Informe seu gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="naoinformar">Prefiro não informar</option>
            </select>

            <input type="date" id="dataNascimento" name="nascimento" required class="nascimento">
            </label>

            <label for="pagamento" class="pagamento" >
                <select class="pagamento" name="pagamento" id="pagamento" placeholder="Forma de pagamento">
                <option value="informeseugênero?">Informe a forma de pagamento</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="pix">Pix</option>
                <option value="vr">Vale Refeição</option>
                </select>

        </form>
        

        <section class="links__de__conta">
            <button type="submit" class="procurar">Cadastrar-se</button>
            <button type="button" class="procurar"><a href="home.html"> Voltar </a></button>
        </section>
      
        
        </div>
    </main>

    <footer>

    </footer>

    <script src="app.js"></script>

    <footer>

        <h1 id="footer">Nossa localização</h1>

        <div id="linha"><hr></div>

        <br>

          <h3 class="info">Informações da empresa</h3>
          <p><Strong>CNPJ:</Strong> 32.759.022/0001-26<strong><br> Telefone:</strong> (11) 2514-5877</p> <br>
        </div>
    </footer>

</body>

</html>
